# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'copper_app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'

      - name: Create auth_configuration.dart
        run: |
          cat <<EOF > copper_app/lib/services/authentication/models/auth_configuration.dart
          import 'package:flutter/foundation.dart';

          class AuthConfiguration {
            static const String clientId = '${{ secrets.AUTH_CLIENT_ID }}';
            static const String tenantId = '${{ secrets.AUTH_TENANT_ID }}';
            static const String clientSecret = '${{ secrets.AUTH_CLIENT_SECRET }}';
            static const String redirectUri = kDebugMode
                ? '${{ secrets.AUTH_REDIRECT_URI_DEBUG }}'
                : '${{ secrets.AUTH_REDIRECT_URI_RELEASE }}';
          }
          EOF

      - name: Install dependencies
        run: |
          cd copper_app
          flutter pub get

      - name: Generate localization files
        run: |
          cd copper_app
          flutter gen-l10n

      - name: Build Flutter web app
        run: |
          cd copper_app
          flutter build web --release

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "copper_app"
          output_location: "" # Empty because Flutter outputs static assets directly
